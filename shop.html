<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaens | Shop</title>
    <script src="./scripts/kshop.js" defer></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body
    class="flex flex-col flex-justify-center bg-gray-100 min-h-screen w-full max-w-4xl mx-auto p-4"
    style="font-family: 'Times New Roman', Times, serif"
  >
    <a href="./index.html" class="logo"
      ><img
        src="./images/logo.png"
        alt="logo"
        style="height: 20px; width: 25px; margin: 10px"
    /></a>

   <div class="flex justify-center items-center h-40" >
    <h1
    class="text-3xl font-bold text-black p-6 rounded shadow-lg text-center w-170"
    style="font-family: 'Times New Roman', Times, serif"
  >
    KAENS <em>Shop</em>
  </h1>
   </div>
     <div class="flex flex-row justify-center gap-20">
        <div class="flex flex-col items-center justify-center">
          <i class="fa fa-shopping-bag fa-3x" aria-hidden="true"></i>
            <p class="text-2xl">Clothing</p>
        </div>

        <div class="flex flex-col justify-center items-center">
          <i class="fa fa-diamond fa-3x" aria-hidden="true"></i>
          <p class="text-2xl">Jeweleries</p>
        </div>
          
           <div class="flex flex-col justify-center items-center gap-2">
            <i class="fa fa-television fa-3x" aria-hidden="true"></i>
            <p class="text-2xl">Electronics</p>
           </div>

           <div class="flex flex-col justify-center items-center gap-2">
            <i class="fa fa-cutlery fa-3x" aria-hidden="true"></i>
            <p class="text-2xl">Food</p>
           </div>

           <div class="flex flex-col justify-center items-center gap-2">
            <i class="fa fa-futbol-o fa-3x" aria-hidden="true"></i>
            <p class="text-2xl">Sports</p>
          </div>

      </div>
    <div class="grid grid-cols-3 gap-9" id="products"></div>
    <div class="h-90 flex items-center">
      
      <button
        id="apiButton"
        class="bg-gray-900 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded mt-6 mx-auto cursor-pointer flex flex-justify-center"
      >
        Shop Now
      </button>
    </div>

    <section class="package">
      <div class="pack">
        <div class="bp">
          <h2 class="jt" class="text-3xl">
            Join Kaens Today <br />
            on our <span class="jy">journey</span>
          </h2>
        </div>
        <div class="contact">
          <div class="address">
            <h3>Address</h3>
            <p>Buro - Osu close, plot n. 7</p>
          </div>

          <div class="num">
            <h3>Phone Number</h3>
            <p>+233 123456789</p>

            <h3>Email</h3>
            <p>Emerald@gmail.com</p>
          </div>

          <div class="foll">
            <h3>Follow Us</h3>
            <div class="icons">
              <a href="http://https://www.facebook.com/" class="fb"
                ><i class="fa fa-facebook-square" aria-hidden="true"></i
              ></a>
              <a href="http://https://www.youtube.com/" class="yt"
                ><i class="fa fa-youtube-play" aria-hidden="true"></i
              ></a>
              <a href="http://https://www.youtube.com/" class="tt"
                ><i class="fa fa-twitter" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
